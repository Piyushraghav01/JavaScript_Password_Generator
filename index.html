<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Basic, JavScript, Project" />
    <title>JavaScript-password-generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- item-1 -->
    <!-- Add-html -->
    <div class="container">
      <h1>Password <br /><span>Generator</span></h1>
      <div class="display">
        <input type="text" id="password" placeholder="Password" />
      </div>
      <button onclick="createPassword()">Generate Password</button>
    </div>
    <!-- item-2 -->
    <!-- Add-javaScript -->
    <script>
      const passwordBox = document.getElementById("password");
      const lenght = 12;

      const upperCase = "ABCDEFGHIJKLMNOP";
      const lowerCase = "abcdefghijklmnop";
      const number = "0123456789";
      const symbol = "@#$%^&*()_+{}[]></-=";
      const allChars = upperCase + lowerCase + number + symbol;

      function createPassword() {
        let password = "";
        password += upperCase[Math.floor(Math.random() * upperCase.length)];
        password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
        password += number[Math.floor(Math.random() * number.length)];
        password += symbol[Math.floor(Math.random() * symbol.length)];

        while (lenght > password.length) {
          password += allChars[Math.floor(Math.random() * allChars.length)];
        }
        passwordBox.value = password;
      }
    </script>
  </body>
</html>
